<!DOCTYPE html>
<html>
<head>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" href="css/index.css">

  <title>google map</title>
</head>

<body>
  <header>
    <div id ="nav-drawer">
      <input id = "nav-input" type = "checkbox" class = "nav-unshown">
      <label id = "nav-open" for = "nav-input"><span></span></label>
      <label class="nav-unshown" id="nav-close" for="nav-input"></label>
      <div id = "nav-content">



        <form id = "search_form">
          <input type="text" value="京都駅" id="address">
          <button type="submit" value="検索" id="map_button">
            <svg class="submit-button">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
            </svg>
          </button>

          <div class="search-option">

            <div><!--public DATA icon-->
              <input name="type" type="radio" value="type-pcs" id="type-pcs">
              <label for="type-pcs">
                <svg class="edit-pen-title">
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#pcs"></use>
                </svg>
                <span>Date</span>
              </label>
            </div>

            <div><!--twitter icon-->
              <input name="type" type="radio" value="type-posts" id="type-twitter">
              <label for="type-twitter">
                <svg class="edit-pen-title">
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#twitter"></use>
                </svg>
                <span>Twitter</span>
              </label>
            </div>

          </div>
        </form>

  <div id="maps">

  </div>

  <!--ビデオチャット-->
  <div id = "video" class = "open">
    <video id="their-video" class = "theirv-show" width="500" height="500" autoplay playsinline></video>
  </div>
  <video id="my-video" class = "myvideo-show" width="300" height="300" muted="true" autoplay playsinline></video>
  <button type="submit" value="応答" id="answer-call">応答</button>
  <button type="submit" value="拒否" id="no-call">拒否</button>


  <p>Your id: <span id="my-id">...</span></p>
  <p>Share this id with others so they can call you.</p>
  <h3>Make a call</h3>
  <form id="make-call">
    <input type="text" placeholder="Call user id..." id="callto-id">
    <button href="#" type="submit">Call</button>
  </form>
  <form id="end-call">
    <p>Currently in call with <span id="their-id">...</span></p>
    <button href="#" type="submit">End Call</button>
  </form>

  <script src="cordova.js"></script>

  <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script src="js/video.js"></script>

</html>
