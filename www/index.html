<!DOCTYPE html>
<html>
<head>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" href="css/index.css">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/all.min.css" rel="stylesheet">

  <title>YarNet</title>
</head>

<body>
  <header>
    <!--左上部ドロワー-->
    <div id ="nav-drawer">
      <input id = "nav-input" type = "checkbox" class = "nav-unshown">
      <label id = "nav-open" for = "nav-input"><i class="fas fa-search fa-2x"></i></label>
      <label class="nav-unshown" id="nav-close" for="nav-input"></label>
      <!--フォーム-->

      <div id = "nav-content">
        <header class="head">
          <form id = "search_form">
            <input type="text" value="京都駅" id="address">
            <button type="submit" value="検索" id="map_button">
              <svg class="submit-button">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
              </svg>
            </button>
          </form>
        </header>


        <nav id="nav-tab">
          <div class="nav nav-tabs" role="tablist">
            <a class="nav-item nav-link active" id="nav-twitter-tab" data-toggle="tab" href="#nav-twitter"><i class="fab fa-twitter"></i></a>
            <a class="nav-item nav-link" id="nav-wikipedia-tab" data-toggle="tab" href="#nav-wikipedia"><i class="fab fa-wikipedia-w"></i></a>
            <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact">Contact</a>
          </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-twitter" role="tabpanel" aria-labelledby="nav-twitter-tab">

            <!--Twitter表示-->


          </div>
          <!--wikipedia表示-->
          <div class="tab-pane fade" id="nav-wikipedia" role="tabpanel" aria-labelledby="nav-wikipedia-tab">

            <div class="wiki">
            <div id="refere"></div>
            </div>
            <div id="word"></div>



          </div>
          <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
        </div>







      </div>
    </div>

    <ul id = menu-circle>
      <li><i class="fas fa-plus-circle fa-2x"></i></li>
      <li>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sampleModal">
          <i class="fas fa-phone"></i>
        </button>
      </li>
      <li>
        <button type="button" class="btn btn-primary btn-lg" id="right-btn">
          <i class="fas fa-comments"></i>
        </button>
      </li>
      <li>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sampleModal">
          <i class="fas fa-user"></i>
        </button>
      </li>
      <li>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sampleModal">
          <i class="fas fa-search"></i>
        </button>
      </li>
      <li><a href="#">5</a></li>
    </ul>




    <!--右上部ドロワー-->
    <!--<a class="right-btn"></a>-->
    <!--テキストチャット-->
    <div class="right-nav-drawer">
      room: <input type="text" id="roomName"> <button id="join">入室</button>
      <br><button id="leave">退室</button>
      <hr>


      <div id="chatLog">
      </div>
      <hr>
      <input type="text" id="msg" placeholder="チャットを入力">
      <button type="button" id ="send" class="btn btn-primary rounded-circle p-0" style="width:2rem;height:2rem;"><i class="fab fa-telegram-plane"></i></button>

      
    </div>
  </header>

  <div id="maps">


  </div>




  <!-- モーダル・ダイアログ -->
  <div class="modal fade" id="sampleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
        </div>
        <div class="modal-body">
          <!--ビデオチャット-->


          <p>Your id: <span id="my-id">...</span></p>
          <h3>Make a call</h3>
          <form id="make-call">
            <input type="text" placeholder="Call user id..." id="callto-id">
            <button href="#" type="submit">Call</button>
          </form>


        </div>
        <div class="modal-footer">




        </div>
      </div>
    </div>
  </div>



  <div class="modal fade" id="call-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">

          <div id = "video" class = "open">
            <video id="their-video" class = "theirv-show" width="500" height="500" autoplay playsinline></video>
          </div>
          <video id="my-video" class = "myvideo-show" width="300" height="300" muted="true" autoplay playsinline></video>

        </div>
        <div class="modal-footer">
          <form id="end-call">
            <p>Currently in call with <span id="their-id">...</span></p>
            <button href="#" type="submit">End Call</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <footer>
    <div id="video-alert" class="alert alert-info alert-dismissible fade" role="alert">
      <button type="submit" class="btn btn-success" value="応答" id="answer-call">応答</button>
      <button type="submit" class="btn btn-danger" value="拒否" id="no-call">拒否</button>
    </div>
  </footer>














</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="cordova.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/zikes-circlemenu@0.1.1/jQuery.circleMenu.min.js"></script>
<script src="js/index.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0ZnNFaybm9baTvzoAU4tDeDS1eeh5TIw&libraries=places&callback=initMap" async defer></script>
<script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
<script src="js/video.js"></script>
<script src="js/chat.js"></script>

</body>
</html>
