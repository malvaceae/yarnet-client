      <input id = "nav-input" type = "checkbox" class = "nav-unshown">

              </svg>
            </button>
            <div class="search-option">
              <div><!--public DATA icon-->
                <input name="type" type="radio" value="type-pcs" id="type-pcs">
                <label for="type-pcs">
                  <svg class="edit-pen-title">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#pcs"></use>
                  </svg>
                  <span>Date</span>
                </label>
              </div>
              <div><!--twitter icon-->
                <input name="type" type="radio" value="type-posts" id="type-twitter">
                <label for="type-twitter">
                  <svg class="edit-pen-title">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#twitter"></use>
                  </svg>
                  <span>Twitter</span>

              </div>
            </div>

          </svg>
        </header>
      </div>
    </div>

    <ul>
        <li><i class="fas fa-plus-circle fa-2x"></i></li>
        <li>
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sampleModal">
          <i class="fas fa-phone"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn-primary btn-lg" id="right-btn">
          <i class="fas fa-comments"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sampleModal">
          <i class="fas fa-user"></i>
          </button>
        </li>
        <li>
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#sampleModal">
          <i class="fas fa-search"></i>
          </button>
        </li>
        <li><a href="#">5</a></li>
    </ul>




    <!--右上部ドロワー-->
    <!--<a class="right-btn"></a>-->
    <!--テキストチャット-->
    <div class="right-nav-drawer">
      room: <input type="text" id="roomName"> <button id="join">入室</button>
      <br><button id="leave">退室</button>
      <hr>
      <input type="text" id="msg" placeholder="チャットを入力"> <button id="send">send</button>
      <hr>
      <div id="chatLog">
      </div>
    </div>
  </header>

  <div id="maps">


  </div>




  <!-- モーダル・ダイアログ -->
  <div class="modal fade" id="sampleModal" tabindex="-1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span>×</span></button>
			</div>
      <div class="modal-body">
        <!--ビデオチャット-->


        <p>Your id: <span id="my-id">...</span></p>
        <h3>Make a call</h3>
        <form id="make-call">
          <input type="text" placeholder="Call user id..." id="callto-id">
          <button href="#" type="submit">Call</button>
        </form>


      </div>
      <div class="modal-footer">




      </div>
    </div>
  </div>
  </div>

  <div id="video-alert" class="alert alert-info alert-dismissible fade" role="alert">
  <button type="submit" class="btn btn-success" value="応答" id="answer-call">応答</button>
  <button type="submit" class="btn btn-danger" value="拒否" id="no-call">拒否</button>
  </div>

  <div class="modal fade" id="call-modal" tabindex="-1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-body">

        <div id = "video" class = "open">
          <video id="their-video" class = "theirv-show" width="500" height="500" autoplay playsinline></video>
        </div>
        <video id="my-video" class = "myvideo-show" width="300" height="300" muted="true" autoplay playsinline></video>




			</div>
			<div class="modal-footer">
        <form id="end-call">
          <p>Currently in call with <span id="their-id">...</span></p>
          <button href="#" type="submit">End Call</button>
        </form>
			</div>
		</div>
	</div>
</div>
