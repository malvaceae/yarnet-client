<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YarNet</title>

  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="description" content="YarNetは、観光地の情報を手早く収集できるアプリケーションです。">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2.10.0/dist/css/lightbox.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/top.css">
  <link rel="stylesheet" href="css/map.css">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/signin.css">
  <link rel="stylesheet" href="css/video.css">
</head>
<body>
  <header>
  </header>

  <main>
    <section class="content" id="top-content">
      <header class="mb-auto w-100">
        <div class="d-flex flex-wrap">
          <h3>YarNet</h3>
          <nav class="ml-auto">
            <button class="btn btn-link" type="button" data-toggle="transition" data-target="#signin-content">ログイン</button>
            <button class="btn btn-link" type="button" data-toggle="transition" data-target="#signup-content">新規登録</button>
          </nav>
        </div>
      </header>

      <h1>YarNet</h1>

      <p class="lead mt-2 mb-4">
        YarNetは、観光地の情報を手早く収集できるアプリケーションです。
      </p>

      <button class="btn btn-secondary btn-lg" type="button" data-toggle="transition" data-target="#map-content">利用を開始する</button>

      <footer class="mt-auto">
        <p>
          <small>&copy; 2018 www.yarnet.ml</small>
        </p>
      </footer>
    </section>

    <section class="content" id="map-content">


      <header>
        <div class="left-drawer-toggle">
          <i class="fas fa-search fa-2x"></i>
        </div>

        <!-- 左上部ドロワー -->
        <div class="left-drawer">
          <header>
            <form id="search_form" action="#" method="post">
              <button id="map_button" type="submit">
                <i class="fas fa-search"></i>
              </button>
              <input id="address" type="text" value="京都駅" placeholder="検索キーワード">
            </form>
          </header>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" id="nav-twitter-tab" data-toggle="tab" href="#nav-twitter">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="nav-wikipedia-tab" data-toggle="tab" href="#nav-wikipedia">
                <i class="fab fa-wikipedia-w"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#nav-contact">
                Contact
              </a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="nav-twitter">
            </div>
            <div class="tab-pane fade" id="nav-wikipedia">
              <div class="wiki">
                <div id="refere"></div>
              </div>
              <div id="word"></div>
            </div>
            <div class="tab-pane fade" id="nav-contact">
              <div class="contact">
                <div id="hotel_info"></div>
              </div>
            </div>
          </div>
        </div>

        <ul id="menu-circle">
          <li><i class="fas fa-plus-circle fa-2x"></i></li>
          <li class="circleMenu-item">
            <button type="button" class="btn btn-primary" title="ビデオチャット" data-toggle="modal" data-target="#sampleModal">
              <i class="fas fa-phone"></i>
            </button>
          </li>
          <li class="circleMenu-item">
            <button type="button" class="btn btn-primary" id="right-btn" title="テキストチャット">
              <i class="fas fa-comments"></i>
            </button>
          </li>
          <li class="circleMenu-item">
            <button type="button" class="btn btn-primary" title="検索" data-toggle="modal" data-target="#sampleModal">
              <i class="fas fa-search"></i>
            </button>
          </li>
        </ul>

        <!--右上部ドロワー-->
        <!--<a class="right-btn"></a>-->
        <!--テキストチャット-->
        <div class="right-nav-drawer">
          <div id="chat-control">
            room: <input type="text" id="roomName"> <button id="join">入室</button>
            <button id="leave">退室</button>
          </div>

          <div id="chatLog">
          </div>

          <div id="chat-form">
            <input type="text" id="msg" placeholder="チャットを入力">
            <button type="button" id="send" class="btn btn-primary rounded-circle p-0" style="width:2rem;height:2rem;"><i class="fab fa-telegram-plane"></i></button>
          </div>
        </div>
      </header>

      <button id="eventButton">GPS</button>

      <div id="map"></div>



      <!-- モーダル・ダイアログ -->
      <div class="modal fade" id="sampleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span>×</span></button>
            </div>
            <div class="modal-body">
              <!--ビデオチャット-->


              <p>Your id: <span id="my-id">...</span></p>
              <h3>Make a call</h3>
              <form id="make-call">
                <input type="text" placeholder="Call user id..." id="callto-id">
                <button href="#" type="submit">Call</button>
              </form>


            </div>
            <div class="modal-footer">




            </div>
          </div>
        </div>
      </div>

      <article class="tweet-template">
        <div class="tweet-head">
          <img class="profile-img" src="" alt="">
          <div class="user-name"></div>
          <div class="screen-name"></div>
          <div class="date"></div>
          <div class="body"></div>
        </div>
        <div class="tweet-body">
        </div>
      </article>


      <footer>
        <div id="video-alert" class="alert alert-info alert-dismissible fade" role="alert">
          <button type="submit" class="btn btn-success" value="応答" id="answer-call">応答</button>
          <button type="submit" class="btn btn-danger" value="拒否" id="no-call">拒否</button>
        </div>
      </footer>



    </section>

    <section class="content" id="signup-content">
      <header>
        <button class="close" type="button" data-toggle="goBackward">
          <i class="fas fa-times"></i>
        </button>
      </header>

      <div class="content-body">
        <img src="img/logo.png" alt="#" width="128" height="128">
        <h1 class="h3 mt-4 mb-3 font-weight-normal">新規登録</h1>

        <form class="w-100" action="#" method="post">
          <input class="form-control" type="text" name="name" placeholder="ユーザー名">
          <input class="form-control" type="text" name="email" placeholder="メールアドレス">
          <input class="form-control" type="password" name="password" placeholder="パスワード">
          <input class="form-control" type="password" name="password_confirmation" placeholder="パスワードの確認">

          <button class="btn btn-primary btn-lg btn-block" type="submit">
            新規登録
          </button>
        </form>

        <p class="mt-5 mb-3">
          <small>&copy; 2018 www.yarnet.ml</small>
        </p>
      </div>
    </section>

    <section class="content" id="signin-content">
      <header>
        <button class="close" type="button" data-toggle="goBackward">
          <i class="fas fa-times"></i>
        </button>
      </header>

      <div class="content-body">
        <img src="img/logo.png" alt="#" width="128" height="128">
        <h1 class="h3 mt-4 mb-3 font-weight-normal">ログイン</h1>

        <form class="w-100" action="#" method="post">
          <input class="form-control" type="text" name="email" placeholder="メールアドレス">
          <input class="form-control" type="password" name="password" placeholder="パスワード">

          <button class="btn btn-primary btn-lg btn-block" type="submit">
            ログイン
          </button>
        </form>

        <p class="mt-5 mb-3">
          <small>&copy; 2018 www.yarnet.ml</small>
        </p>
      </div>
    </section>

    <section class="content" id="video-content">
      <header>
        <button class="close" type="button" data-toggle="goBackward">
          <i class="fas fa-times"></i>
        </button>
      </header>

      <div class="content-body">
        <div class="videos">
          <video class="t-video"              autoplay playsinline></video>
          <video class="m-video" muted="true" autoplay playsinline></video>
        </div>
      </div>
    </section>
  </main>

  <footer>
  </footer>

  <script src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.10.0/dist/js/lightbox.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zikes/circle-menu@master/jQuery.circleMenu.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0ZnNFaybm9baTvzoAU4tDeDS1eeh5TIw&libraries=places"></script>

  <script src="cordova.js"></script>
  <script src="js/index.js"></script>
  <script src="js/top.js"></script>
  <script src="js/map.js"></script>
  <script src="js/signup.js"></script>
  <script src="js/signin.js"></script>
  <script src="js/video.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>
